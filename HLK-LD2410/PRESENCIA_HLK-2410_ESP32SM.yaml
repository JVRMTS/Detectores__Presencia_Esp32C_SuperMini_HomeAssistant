esphome:
  name: PRESENCIA-HLK-2410_ESP32SM #Cambia el nombre por el que desees
  friendly_name: Presencia #Pon el nombre que desees
  
esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: arduino

logger:

api:
  encryption:
    key: !secret api_key_presencia

ota:
  - platform: esphome
    password: !secret ota_presencia

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: True
  power_save_mode: NONE

  #Configuraci√≥n con IP fija. Has de poner los datos de tu red.
  manual_ip: 
    static_ip: 192.168.1.?
    gateway: 192.168.1.?
    subnet: 255.255.255.0

  ap:
    ssid: "Presencia"
    password: !secret wifi_ap_password

captive_portal:

uart:
  id: presencia
  tx_pin: GPIO21
  rx_pin: GPIO20
  baud_rate: 256000
  parity: NONE
  stop_bits: 1

ld2410:

web_server:
  port: 80

binary_sensor:
  - platform: ld2410
    has_target:
      name: Presence
    has_moving_target:
      name: Moving Target
    has_still_target:
      name: Still Target

